<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml-transitional.dtd">

<html>

<!--Header-->
<head>
<!--Header's JS-->
<script type="text/javascript">
	function person(name,age){
		this.name = name;
		this.age = age;
		this.untilRetire = yearsLeft; //Paranthesis is not to be included here.
	}
	var karan = new person("Karan Agarwal",19);
	var himesh = new person("Himesh Jain", 19);
	function yearsLeft(){
		var numYears = 60 - this.age;
		return numYears;
	}
</script>
</head>

<!--Body-->
<body>
<!--Body's JS-->
	<script type="text/javascript">
		document.write(himesh.name);
		document.write("<br/>Age is: " + himesh.age + " & Years Until Retirement: ");
		document.write(himesh.untilRetire());
	</script>
</body>

</html>
